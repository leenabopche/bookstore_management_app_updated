<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

<h2>Admin - Book List</h2>
<a href="{% url 'admin_add_book' %}" class="btn btn-primary mb-3">Add New Book</a>
<table class="table table-bordered">
    <thead><tr><th>Title</th><th>Author</th><th>Actions</th></tr></thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{% url 'admin_edit_book' book.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'admin_delete_book' book.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
